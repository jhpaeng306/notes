
title: Notes
description: Jinhee Paeng's academic blog
baseurl: "/notes"
url: "https://jhpaeng306.github.io"
remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-feed
  - jekyll-seo-tag

mathjax: true

collections:
  topics:
    output: true
    permalink: /:collection/:path/

just_the_docs:
  search_enabled: true
  nav_sort: case_insensitive
  toc:
    min_level: 2
    max_level: 3
